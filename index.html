<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test SDK</title>
    <script src="https://cdn.contentstack.io/app-sdk/2.1.0/contentstack.app.js"></script>
  </head>
  <body>
    <script>
      ContentstackApp.init()
        .then((sdk) => {
          console.log("SDK initialized!", sdk);
          alert("SDK loaded!");
        })
        .catch((err) => {
          console.error("SDK failed to initialize:", err);
        });
    </script>
  </body>
</html>
